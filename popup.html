<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hourly Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Hourly Logger</h2>
  <p>Please input the logs of this previous hour:</p>

  <textarea id="logInput" placeholder="Describe what you worked on this past hour..."></textarea>
  
  <div class="buttons">
    <button id="saveLog">Save Log</button>
    <button id="viewSummary">View Summary</button>
  </div>

  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
